name: OACIS CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build OACIS image
        run: docker build . -t oacis/oacis:test --build-arg OACIS_VERSION=develop

      - name: Run tests
        run: bash test/test_all.sh

